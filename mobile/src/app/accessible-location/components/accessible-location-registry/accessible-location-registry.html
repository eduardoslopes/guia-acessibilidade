<script src="https://cdnjs.cloudflare.com/ajax/libs/ng2-bootstrap/x.x.x/ng2-bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<ons-toolbar>
    <div class="center">Nova Localização</div>
</ons-toolbar>
<div class="content">

    <leaflet-map  [callback]="onClickMap">
    </leaflet-map>
    <div style="padding: 10px">
        <ons-input placeholder="Nome da nova localização" [(value)]="name" (input)="name = $event.target.value"></ons-input>
    </div>
    <div style="padding: 10px">
        <ons-input placeholder="Descrição" [(value)]="description" (input)="description = $event.target.value"></ons-input>
    </div>
    <label class="text-muted" style="margin-left: 10px;">Tipo de Local</label>
    <div class="row">
        <div class="form-group col-sm-6">
            <select [(ngModel)]="markerType" class="form-control" style="width: 140px; margin-left: 10px;">
                <option *ngFor="let loc of locationtypes" [ngValue]="loc">
                    {{loc.name}}
                </option>
            </select>
        </div>
    </div>

</div>
<div>
    <ons-fab (click)="createLocation()" position="right bottom" >
        <ons-icon icon="md-plus"></ons-icon>
    </ons-fab>
</div>
