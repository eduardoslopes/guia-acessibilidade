<ons-template id="app.html">
    <ons-navigator var="app.navi">
        <ons-page>
          <ons-toolbar>
            <div class="center">Guia Acessibilidade</div>
          </ons-toolbar>

          <div class="content">
            <div style="padding: 10px">
                <google-search> </google-search>
            </div>
            <leaflet-map [zoom]="28">
                <leaflet-marker [lat]="lat" [lng]="lng" [locationname]="locationName" [popup]="true" [callback]="callNewMarkerPage"></leaflet-marker>
                <leaflet-marker [lat]="lat2" [lng]="lng2"></leaflet-marker>
            </leaflet-map>
          </div>

            <div >
                <ons-fab (click)="push()" position="right bottom" >
                    <ons-icon icon="md-plus"></ons-icon>
                </ons-fab>

            </div>

        </ons-page>
    </ons-navigator>
</ons-template>
